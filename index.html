<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            margin: 0 auto;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        #bird {
            position: absolute;
            width: 40px;
            height: 30px;
            transition: transform 0.1s ease-out;
        }
        .pipe {
            position: absolute;
            width: 60px;
            background: linear-gradient(to bottom, #218B22, #4ade80);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            transition: left 0.05s linear;
            border-left: 2px solid #166534;
            border-right: 2px solid #166534;
        }
        #start-screen, #end-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 10;
        }
        #end-screen {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div id="game-container" class="relative rounded-lg shadow-xl">
        <div id="start-screen" class="backdrop-blur-sm">
            <h1 class="text-5xl font-extrabold mb-6 text-yellow-300 drop-shadow-lg">Flappy Bird</h1>
            <p class="text-2xl mb-8 text-white animate-pulse">Press SPACE to start</p>
            <button id="start-btn" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-110 shadow-lg">
                Start Game
            </button>
            
            <div class="mt-8 text-white text-opacity-70 text-sm">
                <p>Use SPACE or UP ARROW to fly</p>
                <p class="mt-1">Avoid the pipes!</p>
                <p class="mt-1">or play it on mobile with fingers</p>
            </div>
        </div>
        <div id="end-screen" class="backdrop-blur-sm">
            <h1 class="text-5xl font-extrabold mb-6 text-red-500 drop-shadow-lg">Game Over</h1>
            <p id="score-display" class="text-3xl mb-8 text-white font-bold">Your Score: <span class="text-yellow-300">0</span></p>
            <button id="restart-btn" class="bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-110 shadow-lg">
                Play Again
            </button>
            
            <div class="mt-8 text-white text-opacity-70 text-sm">
                <p>Best Score: <span id="best-score" class="text-yellow-300">0</span></p>
                <p class="mt-2">Press R to restart</p>
            </div>
        </div>
        <div id="bird" class="w-12 h-10">
            <img src="flappy-bird.jpg" alt="Flappy Bird" width="100%" height="100%">
        </div>
        <div id="score" class="absolute top-4 left-4 text-white text-2xl font-bold">0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
